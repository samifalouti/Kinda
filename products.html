<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Kinda</title>

<body>
  <header class="header">
    <img src="./icons/Menu.png" alt="Menu" class="icon-right" id="menu-icon">

  <div class="container">
    <div id="products" class="products">
      <h2>المنتجات</h2>
    </div>
    <div class="card-container" id="carousel"></div>
  </div>
  <div class="overlay" id="overlay">

      <a href="index.html" id="home-link" class="social-link">
        <img src="./icons/Home.png" alt="Home">
        <span>Home</span>
      </a>
      <a href="#" id="services-link" class="social-link">

            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>

          <input type="text" id="fullNameInput" name="name" required placeholder="الاسم الكامل">
          <input type="tel" id="numberInput" name="number" required placeholder="رقم الهاتف">

            <option value="11. Tamanrasset">11. Tamanrasset</option>
            <option value="12. Tebessa">12. Tebessa</option>
            <option value="13. Tlemcen">13. Tlemcen</option>
            <option value="14. Tiaret">14. Tiaret</option>
            <option value="15. Tizi Ouzou">15. Tizi Ouzou</option>
            <option value="16. Alger">16. Alger</option>

            <option value="29. Mascara">29. Mascara</option>
